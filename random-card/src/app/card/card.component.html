<div class="card">
    <div class="card-body text-center">
        <img width="150" height="150" [src]="user?.picture?.large" class="rounded-circle img-thumbnail border-danger"
            alt="person image" />

        <div class="card-title text-primary">
            <h1>
                <span class="px-2">{{user?.name?.title}}</span>
                <span class="px-2">{{user?.name?.first}}</span>
                <span class="px-2">{{user?.name?.last}}</span>
            </h1>
        </div>
        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            {{user?.email}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{user?.location?.street?.number}}
            {{user?.location?.city}}
            {{user?.location?.state}}
            {{user?.location?.country}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faPhone"></fa-icon>
            {{user?.phone}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faDatabase"></fa-icon>
            {{user?.registered?.date | date}}
        </div>
    </div>
    <div class="pt-4 pb-1">
        <button class="btn btn-primary" (click)="reload()">New Random User</button>
    </div>
    
</div>
